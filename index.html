<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Finite State Automata Designer</title>
	<link rel="stylesheet" href="/Style/main.css">
	<link rel="stylesheet" href="/Style/workspace.css">
	<link rel="stylesheet" href="/Style/diagram.css">
	<script type="module" src="/Script/controls.js"></script>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
</head>
<body>
	<main>
		<div id="workspace">
			<div id="controls">
				<button id="zoom-in">Zoom in</button>
				<button id="zoom-out">Zoom out</button>
				<button id="zoom-reset">Reset zoom</button>
				<input id="zoom" type="range" value="1" min="0.25" max="4" step="0.01">
			</div>
		</div>
		<div id="diagram"></div>
	</main>
	<script src="/Script/diagram.js"></script>
</body>
</html>
