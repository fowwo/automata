<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Finite State Automata Designer</title>
	<link rel="stylesheet" href="/Style/main.css">
	<link rel="stylesheet" href="/Style/dialog.css">
	<link rel="stylesheet" href="/Style/workspace.css">
	<link rel="stylesheet" href="/Style/diagram.css">
	<link rel="stylesheet" href="/Style/nav.css">
	<link rel="stylesheet" href="/Style/diagram-info.css">
	<script type="module" src="/Script/controls.js"></script>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@40,700,0..1,0" />
	<script src="/Script/init.js"></script>
</head>
<body>
	<nav class="large-shadow">
		<div></div>
		<div>
			<button id="new-diagram" class="symbol small-shadow">&#xE145;</button>
		</div>
		<div>
			<button id="color-scheme" class="small-shadow">
				<span class="symbol">&#xE430;</span>
				<span class="filled-symbol">&#xE3A8;</span>
			</button>
			<a class="button small-shadow" href="https://github.com/fowwo/finite-state-automata">
				<svg viewBox="0 0 98 96" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" clip-rule="evenodd" d="M48.854 0C21.839 0 0 22 0 49.217c0 21.756 13.993 40.172 33.405 46.69 2.427.49 3.316-1.059 3.316-2.362 0-1.141-.08-5.052-.08-9.127-13.59 2.934-16.42-5.867-16.42-5.867-2.184-5.704-5.42-7.17-5.42-7.17-4.448-3.015.324-3.015.324-3.015 4.934.326 7.523 5.052 7.523 5.052 4.367 7.496 11.404 5.378 14.235 4.074.404-3.178 1.699-5.378 3.074-6.6-10.839-1.141-22.243-5.378-22.243-24.283 0-5.378 1.94-9.778 5.014-13.2-.485-1.222-2.184-6.275.486-13.038 0 0 4.125-1.304 13.426 5.052a46.97 46.97 0 0 1 12.214-1.63c4.125 0 8.33.571 12.213 1.63 9.302-6.356 13.427-5.052 13.427-5.052 2.67 6.763.97 11.816.485 13.038 3.155 3.422 5.015 7.822 5.015 13.2 0 18.905-11.404 23.06-22.324 24.283 1.78 1.548 3.316 4.481 3.316 9.126 0 6.6-.08 11.897-.08 13.526 0 1.304.89 2.853 3.316 2.364 19.412-6.52 33.405-24.935 33.405-46.691C97.707 22 75.788 0 48.854 0z"/></svg>
			</a>
		</div>
	</nav>
	<main>
		<div id="workspace">
			<div id="open-diagram-info" class="widget button toggle large-shadow">
				<input type="checkbox">
				<span class="symbol">&#xF535;</span>
				<span class="symbol">&#xE5CD;</span>
			</div>
			<div id="zoom">
				<span id="zoom-label">1.00</span>
				<button id="zoom-in" class="widget symbol large-shadow">&#xE8FF;</button>
				<button id="zoom-out" class="widget symbol large-shadow">&#xE900;</button>
			</div>
		</div>
		<div id="diagram"></div>
	</main>
	<div id="diagram-info-container" class="large-shadow">
		<div id="diagram-info">
			<header>
				<input type="text" class="small-inset-shadow" value="Diagram 1" disabled>
			</header>
			<button id="edit-automaton" class="small-shadow">Edit Automaton</button>
		</div>
	</div>
	<dialog id="new-diagram-select">
		<div>
			<header class="large-shadow">
				<span>New Automaton</span>
				<button class="symbol">&#xE5CD;</button>
			</header>
			<div>
				<hr>
				<div>
					<div>
						<span class="symbol">&#xEF4A;</span>
						<span class="symbol">&#xE941;</span>
						<span class="symbol">&#xE86B;</span>
						<span class="symbol">&#xE941;</span>
						<span class="symbol">&#xEB36;</span>
						<span class="symbol">&#xE941;</span>
						<span class="symbol">&#xEB50;</span>
						<span class="symbol">&#xE941;</span>
						<span class="symbol">&#xEB39;</span>
					</div>
					<div>more edges = higher computational power</div>
				</div>
				<hr>
				<button>
					<div>
						<span class="dfa-icon"></span>
					</div>
					<div>
						<span>Deterministic Finite Automaton</span>
						<span>DFA</span>
					</div>
				</button>
				<button>
					<div>
						<span class="nfa-icon"></span>
					</div>
					<div>
						<span>Nondeterministic Finite Automaton</span>
						<span>NFA</span>
					</div>
				</button>
				<button disabled>
					<div>
						<span class="dpda-icon"></span>
					</div>
					<div>
						<span>Deterministic Pushdown Automaton</span>
						<span>DPDA</span>
					</div>
				</button>
				<button disabled>
					<div>
						<span class="pda-icon"></span>
					</div>
					<div>
						<span>Pushdown Automaton</span>
						<span>PDA</span>
					</div>
				</button>
				<button disabled>
					<div>
						<span class="lba-icon"></span>
					</div>
					<div>
						<span>Linear Bounded Automaton</span>
						<span>LBA</span>
					</div>
				</button>
				<button>
					<div>
						<span class="tm-icon"></span>
					</div>
					<div>
						<span>Turing Machine</span>
						<span>TM</span>
					</div>
				</button>
				<button disabled>
					<div>
						<span class="ntm-icon"></span>
					</div>
					<div>
						<span>Nondeterministic Turing Machine</span>
						<span>NTM</span>
					</div>
				</button>
			</div>
		</div>
	</dialog>
	<dialog id="automaton-modal">
		<div>
			<header class="large-shadow">
				<span>Automaton Settings</span>
				<button class="symbol">&#xE5CD;</button>
			</header>
			<div>
				<nav class="small-inset-shadow">
					<ul>
						<li class="toggle large-shadow">
							<input type="radio" name="automaton-modal-nav" checked>
							<span>States</span>
						</li>
						<li class="toggle large-shadow">
							<input type="radio" name="automaton-modal-nav">
							<span>Transitions</span>
						</li>
					</ul>
				</nav>
				<div>
					<div id="states">
						<h1>States</h1>
						<table>
							<thead>
								<tr>
									<th title="Start State" class="symbol">&#xF6FE;</th>
									<th title="Final State" class="symbol">&#xF12E;</th>
									<th>Name</th>
								</tr>
							</thead>
							<tbody></tbody>
						</table>
						<button id="new-state" class="symbol small-shadow">&#xE145;</button>
					</div>
					<div id="transitions">
						<h1>Transitions</h1>
						<div class="error">
							Your automaton must have symbols in the alphabet before creating transitions.
						</div>
						<table>
							<thead><tr></tr></thead>
							<tbody></tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</dialog>
	<script src="/Script/diagram.js"></script>
</body>
</html>
